<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">Utilize o gerador para criar uma senha forte e
          segura.</p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" />
          </div>
          <div class="actions">
            <button id="copy2">C</button>
            <button id="renew">R</button>
          </div>
        </div>
      </section>
      <input
        type="range"
        name="password-length"
        id="password-length"
        value="16"
        min="6" max="64"/>
    </main>
    <script>
      let passwordLength = 16;
      const inputEl = document.querySelector("#password");

      function generatePassword() {
        const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

        let password = ""

        for(let i = 0; i < passwordLength; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length)
          password += chars.substring(randomNumber, randomNumber + 1)
        }
        inputEl.value = password;
      }

      function copy() {
        navigator.clipboard.writeText(inputEl.value);
      }

      const passwordLengthEl = document.querySelector("#password-length");
      passwordLengthEl.addEventListener("input", () => {
        passwordLength = passwordLengthEl.value;
        generatePassword();
      })

      const copyButtonEl = document.querySelector("#copy");
      copyButtonEl.addEventListener("click", copy);

      generatePassword();
    </script>
  </body>

</html>
